apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: loadtest
  name: loadtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtest
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: loadtest
    spec:
      # Define the node to use
      nodeSelector:
        tier: silver
      containers:
      - image: quay.io/redhattraining/loadtest:v1.0
        name: loadtest
        resources:
          # Define the requested resources for every container
          requests:
            cpu: "100m"
            memory: 20Mi
status: {}
